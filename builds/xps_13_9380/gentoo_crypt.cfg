{
    "arch": "amd64",
    "distro": "gentoo",

    "desc": "XPS 13 9380: KDE, encrypted LVM",

    "disks" : [
        {   
            "name": "/dev/nvme0n1",
            "label": "gpt",
            "partitions": [
                {
                    "type": "primary",
                    "name": "boot",
                    "start": "0%",
                    "end": "1GB",
                    "fs": "fat32",
                    "flags": "boot",
                    "opts": "noauto noatime",
                    "mount": "/boot"
                },
                {
                    "type": "primary",
                    "start": "1GB",
                    "label": "crypt", 
                    "crypt": {
                        "mapping": "main"
                    },
                    "end": "100%",
                    "opts": ""
                }
            ]            
        }
    ],
    "lvms" : [
        {
            "physvol": "/dev/mapper/main",
            "volgroups": [
                {
                    "name": "vg1",
                    "volumes": [
                        {
                            "name": "swap",
                            "label": "/swap",
                            "size": "16G",
                            "fs": "swap",
                            "opts": "sw"
                        },
                        {
                            "name": "root",
                            "label": "/",
                            "size": "100%FREE",
                            "fs": "ext4",
                            "mount": "/",
                            "opts": "noatime"
                        }
                    ]
                }
            ]
        }
    ],
    "stage" : "amd64/autobuilds/current-stage3-amd64-openrc/stage3-amd64-openrc",

    "portage": {
        "vars": [
            ["CHOST", "x86_64-pc-linux-gnu"],
            ["CFLAGS", "-march=native -O2 -pipe"],
            ["CXXFLAGS", "${CFLAGS}"],
            ["GRUB_PLATFORMS", "efi-64"],
            ["USE", "alsa pulseaudio touchpad branding bluetooth -modules python zsh-completion -perl -java readline -systemd i965"],
            ["VIDEO_CARDS", "intel i965"],
            ["ACCEPT_KEYWORDS", "amd64"],
            ["INPUT_DEVICES", "evdev synaptics"],
            ["QEMU_SOFTMMU_TARGETS", "arm x86_64"],
            ["QEMU_USER_TARGETS", "x86_64"]
        ],
        "packmask": [
            ["nano", "app-editors/nano"]
        ],
        "packaccept": [
            ["gentoo-sources", "sys-kernel/gentoo-sources", "~amd64"],
            ["qemu", "app-emulation/qemu", "~amd64"],
            ["seabios", "sys-firmware/seabios", "~amd64"],
            ["ipxe", "sys-firmware/ipxe", "~amd64"],
            ["autorandr", "x11-misc/autorandr", "~amd64"],
            ["sgabios", "sys-firmware/sgabios", "~amd64"],
            ["virt-manager", "app-emulation/virt-manager", "~amd64"]
        ],
        "packuse": [
            ["libdrm", "x11-libs/libdrm", "libkms"],
            ["genkernel-next", "sys-kernel/genkernel-next", "cryptsetup"],
            ["spice", "net-misc/spice-gtk", "usbredir"],
            ["qemu", "app-emulation/qemu", "spice usbredir pulseaudio"],
            ["python", "dev-lang/python", "-sqlite -bluetooth"],
            ["vim", "app-editors/vim", "PYTHON_TARGETS: python3_9 PYTHON_SINGLE_TARGET: python3_9"],
            ["chromium", "net-libs/nodejs", "icu"]
        ],
        "profile" : "default/linux/amd64/17.1/desktop/plasma",
        "mirrors" : {
            "country" : "USA",
            "rsync": "rsync://rsync.us.gentoo.org/gentoo-portage/"
        },
        "autounmask": "automerge"
    },

    "sysconfig": {
        "init" : "openrc",
        "timezone": "America/New_York",
        "keymap": "us",
        "clock": "local",
        "sudo": [
            "%wheel ALL=(ALL) ALL"
        ],
        "locales" : [
            "en_US.UTF-8", 
            "en_US.ISO-8859-1"
        ]
    },

    "users": [
        {
            "name": "user",
            "groups": "video users wheel kvm plugdev",
            "shell": "/bin/zsh"
        }
    ],

    "bootloader": {
        "name": "grub",
        "fwiface": "uefi",
        "conf": [
            ["GRUB_ENABLE_CRYPTODISK", "y"],
            ["GRUB_CMDLINE_LINUX", "dolvm mem_sleep_default=deep root_trim=yes"]
        ],
        "hibernation":
            {
                "swap_path": "/dev/mapper/vg1-swap"
            }
    },

    "kernel" : {
        "sources": "sys-kernel/gentoo-sources",
        "targets": "olddefconfig",
        "initramfs": "luks lvm no-ramdisk-modules",
        "modules": ""
    },

    "network": {
        "hostname": "thunderhorse",
        "manager": "networkmanager",
        "domain": ""
    },



    "packages": [
        "sys-kernel/linux-firmware",
        "x11-base/xorg-server",
        "sys-apps/mlocate",
        "sys-apps/usbutils",
        "net-misc/ntp",
        "app-admin/sysklogd",
        "net-misc/dhcp",
        "sys-fs/lvm2",
        "net-wireless/bluez",
        "sys-fs/cryptsetup",

        "dev-vcs/git",
        "app-editors/vim",
        "app-shells/zsh",
        "sys-process/htop",

        "kde-plasma/plasma-meta",
        "kde-apps/dolphin",
        "kde-apps/konsole",
        "kde-plasma/plasma-nm",
        "kde-apps/kmix",
        "kde-plasma/sddm-kcm",
        "x11-apps/xrandr",
        "x11-misc/autorandr",

        "app-emulation/qemu",
        "app-emulation/virt-manager"
        ],

    "services": [
        "NetworkManager",
        "bluetooth",
        "ntp-client",
        "lvm",
        "libvirtd",
        "xdm"
    ],

    "display": {
        "manager": "sddm"
    },

    "misc_config": [
        {
            "path": "/etc/lvm/lvm.conf",
            "sections": [
                {
                "name": "devices",
                "values": [
                        ["issue_discards", 0]
                    ]
                }
            ]
        }
    ]
}
