{
    "desc": "Install Gentoo on VMWare with systemd and LVM using XFCE",

    "arch": "amd64",

    "disks" : [
        {   
            "name": "/dev/sda",
            "label": "gpt",
            "partitions": [
                {
                    "type": "primary",
                    "name": "grub",
                    "start": "1MB",
                    "end": "4MB",
                    "flags": "bios_grub",
                    "opts": "noauto noatime"
                },
                {
                    "type": "primary",
                    "name": "boot",
                    "start": "4MB",
                    "end": "1GB",
                    "fs": "ext2",
                    "flags": "boot",
                    "opts": "noauto noatime",
                    "mount": "/boot"
                },
                {
                    "type": "primary",
                    "start": "1GB",
                    "end": "100%",
                    "opts": ""
                }
            ]            
        }
    ],
    "lvms" : [
        {
            "physvol": "/dev/sda3",
            "volgroups": [
                {
                    "name": "vg1",
                    "volumes": [
                        {
                            "name": "swap",
                            "label": "/swap",
                            "size": "4G",
                            "fs": "swap",
                            "opts": "sw"
                        },
                        {
                            "name": "root",
                            "label": "/",
                            "size": "100%FREE",
                            "fs": "ext4",
                            "mount": "/",
                            "opts": "noatime"
                        }
                    ]
                }
            ]
        }
    ],
    "stage" : ""stage" : "amd64/autobuilds/current-stage3-amd64-openrc/stage3-amd64-openrc",",

    "portage": {
        "vars": [
            ["CFLAGS", "-march=skylake -O2 -pipe"],
            ["USE", "udev X branding gtkmm alsa  -modules -qt4 -kde -gnome python vmware_guest_linux zsh-completion -perl -java pdf readline -systemd"],
            ["VIDEO_CARDS", "vmware"],
            ["ACCEPT_KEYWORDS", "amd64"],
            ["VMWARE_GUEST", "linux"],
            ["INPUT_DEVICES", "evdev vmmouse keyboard"]
        ],
        "packmask": [
            ["nano", "app-editors/nano"]
        ],
        "packaccept": [
            ["open-vm-tools", "app-emulation/open-vm-tools", "~amd64"]
        ],
        "packuse": [
            ["libdrm", "x11-libs/libdrm", "libkms"],
            ["vim", "app-editors/vim", "PYTHON_TARGETS: python3_9 PYTHON_SINGLE_TARGET: python3_9"],
            ["python3.9", ">=dev-lang/python-3.9", "-sqlite -bluetooth static-libs"],
            ["libseccomp", "sys-libs/libseccomp", "static-libs"],
            ["mesa", "media-libs/mesa", "xa"],
            ["alsa-plugins", "media-plugins/alsa-plugins", "pulseaudio"]
        ],
        "profile" : "default/linux/amd64/17.1/desktop",
        "mirrors" : {
            "country" : "USA",
            "rsync": "rsync://rsync.us.gentoo.org/gentoo-portage/"
        },
        "autounmask": "automerge"
    },

    "sysconfig": {
        "init" : "openrc",
        "timezone": "America/New_York",
        "keymap": "us",
        "clock": "local",
        "sudo": [
            "%wheel ALL=(ALL) ALL"
        ],
        "locales" : [
            "en_US.UTF-8", 
            "en_US.ISO-8859-1"
        ]
    },

    "users": [
        {
            "name": "user",
            "groups": "users wheel",
            "shell": "/bin/zsh"
        }
    ],

    "bootloader": {
        "name": "grub",
        "fwiface": "bios",
        "conf": [
            ["GRUB_CMDLINE_LINUX", "dolvm"]
        ]
    },

    "kernel" : {
        "sources": "sys-kernel/gentoo-sources",
        "targets": "olddefconfig",
        "initramfs": "lvm no-ramdisk-modules",
        "modules": ""
    },

    "network": {
        "hostname": "gvmware",
        "domain": "",
        "manager": "networkmanager"
    },

    "packages": [
        "x11-base/xorg-server",
        "xfce-base/xfce4-meta",

        "x11-terms/xfce4-terminal",
        "x11-themes/xfwm4-themes",
        "app-editors/mousepad",
        "xfce-base/thunar",
        "xfce-extra/xfce4-pulseaudio-plugin",
        "xfce-extra/tumbler",
        "x11-misc/lightdm",

        "media-sound/pulseaudio",
        "media-sound/pavucontrol",

        "app-emulation/open-vm-tools",
        "sys-apps/mlocate",
        "app-admin/sysklogd",
        "net-misc/dhcp",
        "sys-fs/lvm2",

        "dev-vcs/git",
        "app-editors/vim",
        "app-shells/zsh"

        ],

    "services": [
        "vmware-tools",
        "NetworkManager",
        "sshd",
        "lvm",
        "dbus",
        "xdm"
    ],

    "display": {
        "manager": "lightdm"
    }
}
