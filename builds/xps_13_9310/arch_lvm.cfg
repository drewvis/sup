{
    "arch": "amd64",
    "distro": "arch",

    "disks" : [
        {   
            "name": "/dev/nvme0n1",
            "label": "gpt",
            "partitions": [
                {
                    "type": "primary",
                    "name": "boot",
                    "start": "0%",
                    "end": "1GB",
                    "fs": "fat32",
                    "flags": "boot",
                    "opts": "noauto noatime",
                    "mount": "/boot"
                },
                {
                    "type": "primary",
                    "start": "1GB",
                    "label": "crypt", 
                    "crypt": {
                        "mapping": "main"
                    },
                    "end": "100%",
                    "opts": ""
                }
            ]            
        }
    ],
    "lvms" : [
        {
            "physvol": "/dev/mapper/main",
            "volgroups": [
                {
                    "name": "vg1",
                    "volumes": [
                        {
                            "name": "swap",
                            "label": "/swap",
                            "size": "32G",
                            "fs": "swap",
                            "opts": "sw"
                        },
                        {
                            "name": "root",
                            "label": "/",
                            "size": "100%FREE",
                            "fs": "ext4",
                            "mount": "/",
                            "opts": "noatime"
                        }
                    ]
                }
            ]
        }
    ],

    "pacman": {
        "mirrors" : {
            "countries": ["USA", "Canada"],
            "servers": ["kernel.org"]
        }
    },

    "sysconfig": {
        "timezone": "America/New_York",
        "keymap": "us",
        "clock": "local",
        "sudo": [
            "%wheel ALL=(ALL) ALL"
        ],
        "locales" : [
            "en_US.UTF-8", 
            "en_US.ISO-8859-1"
        ]
    },

    "users": [
        {
            "name": "user",
            "groups": "users wheel",
            "shell": "/bin/zsh"
        }
    ],

    "bootloader": {
        "name": "grub",
        "fwiface": "uefi",
        "conf": [
            ["GRUB_CMDLINE_LINUX", "dolvm"]
        ],
        "hibernation":
            {
                "swap_path": "/dev/mapper/vg1-swap"
            }
    },

    "kernel" : {
        "kconfig": "",
        "initramfs": "encrypt lvm2",
        "modules": ""
    },

    "network": {
        "hostname": "cvbox",
        "domain": "",
        "manager": "networkmanager"
    },

    "packages": [
        "core/linux-firmware",
        "extra/xorg-server",
        "extra/plasma-meta",
        "extra/konsole",

        "extra/vim",
        "extra/zsh",
        "extra/git"
        ],

    "display": {
        "manager": "sddm"
    }
}
