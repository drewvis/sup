{
    "arch": "amd64",

    "disks" : [
        {   
            "name": "/dev/nvme0n1",
            "label": "gpt",
            "partitions": [
                {
                    "type": "primary",
                    "name": "boot",
                    "start": "0%",
                    "end": "1GB",
                    "fs": "fat32",
                    "flags": "boot",
                    "opts": "noauto noatime",
                    "mount": "/boot"
                },
                {
                    "type": "primary",
                    "start": "1GB",
                    "end": "100%",
                    "opts": ""
                }
            ]            
        }
    ],
    "lvms" : [
        {
            "physvol": "/dev/nvme0n1p2",
            "volgroups": [
                {
                    "name": "vg1",
                    "volumes": [
                        {
                            "name": "swap",
                            "label": "/swap",
                            "size": "16G",
                            "fs": "swap",
                            "opts": "sw"
                        },
                        {
                            "name": "root",
                            "label": "/",
                            "size": "100%FREE",
                            "fs": "ext4",
                            "mount": "/",
                            "opts": "noatime"
                        }
                    ]
                }
            ]
        }
    ],
    "stage" : "amd64/autobuilds/current-stage3-amd64-openrc/stage3-amd64-openrc",

    "portage": {
        "vars": [
            ["CHOST", "x86_64-pc-linux-gnu"],
            ["CFLAGS", "-march=skylake -O2 -pipe"],
            ["CXXFLAGS", "${CFLAGS}"],
            ["USE", "nouveau alsa -modules python zsh-completion -perl -java readline -systemd i965"],
            ["VIDEO_CARDS", "intel i965 nouveau"],
            ["ACCEPT_KEYWORDS", "amd64"],
            ["INPUT_DEVICES", "mouse keyboard"],
            ["QEMU_SOFTMMU_TARGETS", "arm x86_64"],
            ["QEMU_USER_TARGETS", "x86_64"]
        ],
        "packmask": [
            ["nano", "app-editors/nano"]
        ],
        "packaccept": [
            ["gentoo-sources", "sys-kernel/gentoo-sources", "~amd64"],
            ["qemu", "app-emulation/qemu", "~amd64"],
            ["seabios", "sys-firmware/seabios", "~amd64"],
            ["ipxe", "sys-firmware/ipxe", "~amd64"],
            ["sgabios", "sys-firmware/sgabios", "~amd64"],
            ["virt-manager", "app-emulation/virt-manager", "~amd64"]
        ],
        "packuse": [
            ["libdrm", "x11-libs/libdrm", "libkms"],
            ["spice", "net-misc/spice-gtk", "usbredir"],
            ["qemu", "app-emulation/qemu", "spice usbredir pulseaudio"],
            ["vim", "app-editors/vim", "PYTHON_TARGETS: python3_6 PYTHON_SINGLE_TARGET: -* python3_6"],
            ["mesa", "media-libs/mesa", "xa"]
        ],
        "profile" : "default/linux/amd64/17.0/desktop/plasma",
        "mirrors" : {
            "country" : "USA"
        }
    },

    "sysconfig": {
        "init" : "openrc",
        "timezone": "America/New_York",
        "keymap": "us",
        "clock": "local",
        "sudo": [
            "%wheel ALL=(ALL) ALL"
        ],
        "locales" : [
            "en_US.UTF-8", 
            "en_US.ISO-8859-1"
        ]
    },

    "users": [
        {
            "name": "user",
            "groups": "video users wheel kvm",
            "shell": "/bin/zsh"
        }
    ],

    "bootloader": {
        "name": "grub",
        "fwiface": "uefi",
        "conf": [
            ["GRUB_CMDLINE_LINUX", "dolvm intel_iommu=on"]
        ]
    },

    "kernel" : {
        "sources": "sys-kernel/gentoo-sources",
        "targets": "olddefconfig",
        "initramfs": "lvm",
        "modules": ""
    },

    "network": {
        "hostname": "thunderhorse",
        "manager": "networkmanager",
        "domain": ""
    },

    "packages": [
        "sys-kernel/linux-firmware",
        "sys-apps/mlocate",
        "net-misc/ntp",
        "app-admin/sysklogd",
        "net-misc/dhcp",
        "sys-fs/lvm2",

        "dev-vcs/git",
        "app-editors/vim",
        "app-shells/zsh",
        "sys-process/htop",

        "kde-plasma/plasma-meta",
        "kde-apps/dolphin",
        "kde-apps/konsole",
        "kde-plasma/plasma-nm",
        "kde-apps/dolphin-plugins",
        "kde-apps/kmix",
        "kde-plasma/sddm-kcm",
        "x11-apps/xrandr",

        "app-emulation/qemu",
        "app-emulation/virt-manager"
        ],

    "services": [
        "NetworkManager",
        "ntp-client",
        "sshd",
        "lvm",
        "libvirtd",
        "xdm"
    ],

    "display": {
        "manager": "sddm",
        "scripts": [
            {
                "file": "/home/user/.xprofile",
                "lines": [
                    "xrandr --setprovideroutputsource modesetting nouveau",
                    "xrandr --auto"
                ]
            }
        ],
        "servers": [
            {
                "name": "xorg",
                "configs": [
                    {
                        "file": "10-intel.conf",
                        "data": {
                            "Device": 
                                {
                                    "Identifier": "intel",
                                    "Driver": "modesetting",
                                    "BusID":  "PCI:0:2:0"
                                },
                            "Screen":
                                {
                                    "Identifier": "intel",
                                    "Device": "intel"
                                }
                        }
                    },
                    {
                        "file": "20-nouveau.conf",
                        "data": {
                            "Device": 
                                {
                                    "Identifier": "nouveau",
                                    "Driver": "nouveau",
                                    "BusID":  "PCI:1:0:0"
                                },
                            "Screen":
                                {
                                    "Identifier": "nouveau",
                                    "Device": "nouveau"
                                }
                        }
                    },
                    {
                        "file": "30-serverlayout.conf",
                        "data": {
                            "ServerLayout": 
                                {
                                    "Identifier": "layout",
                                    "Screen": "nouveau",
                                    "Inactive": "intel"
                                }
                        }
                    }
                ]
            }
        ]
    }
}



