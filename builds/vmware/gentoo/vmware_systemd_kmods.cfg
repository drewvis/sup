{

    "desc": "Install Gentoo on VMWare with systemd",
    "arch": "amd64",

    "disks" : [
        {   
            "name": "/dev/sda",
            "label": "gpt",
            "partitions": [
                {
                    "type": "primary",
                    "name": "grub",
                    "start": "1MB",
                    "end": "4MB",
                    "flags": "bios_grub",
                    "opts": "noauto noatime"
                },
                {
                    "type": "primary",
                    "name": "boot",
                    "start": "4MB",
                    "end": "1GB",
                    "fs": "ext2",
                    "flags": "boot",
                    "opts": "noauto noatime",
                    "mount": "/boot"
                },
                {
                    "type": "primary",
                    "start": "1GB",
                    "end": "100%",
                    "opts": ""
                }
            ]            
        }
    ],
    "lvms" : [
        {
            "physvol": "/dev/sda3",
            "volgroups": [
                {
                    "name": "vg1",
                    "volumes": [
                        {
                            "name": "swap",
                            "label": "/swap",
                            "size": "4G",
                            "fs": "swap",
                            "opts": "sw"
                        },
                        {
                            "name": "root",
                            "label": "/",
                            "size": "100%FREE",
                            "fs": "ext4",
                            "mount": "/",
                            "opts": "noatime"
                        }
                    ]
                }
            ]
        }
    ],
    "stage" : "amd64/autobuilds/current-stage3-amd64-systemd/stage3-amd64-systemd",

    "portage": {
        "vars": [
            ["CFLAGS", "-march=native -O2 -pipe"],
            ["CXXFLAGS", "${CFLAGS}"],
            ["USE", "gtkmm -bluetooth -wifi alsa -consolekit modules python vmware_guest_linux zsh-completion -perl -java readline systemd"],
            ["VIDEO_CARDS", "vmware"],
            ["ACCEPT_KEYWORDS", "amd64"],
            ["VMWARE_GUEST", "linux"],
            ["INPUT_DEVICES", "evdev vmmouse mouse keyboard"]
        ],
        "packmask": [
            ["nano", "app-editors/nano"]
        ],
        "packaccept": [
            ["open-vm-tools", "app-emulation/open-vm-tools", "~amd64"]
        ],
        "packuse": [
            ["libdrm", "x11-libs/libdrm", "libkms"],
            ["vim", "app-editors/vim", "PYTHON_TARGETS: python3_9 PYTHON_SINGLE_TARGET: python3_9"],
            ["python3.9", ">=dev-lang/python-3.9", "-sqlite -bluetooth"],
            ["mesa", "media-libs/mesa", "xa"]
        ],
        "profile" : "default/linux/amd64/17.1/desktop/plasma/systemd",
        "mirrors" : {
            "country" : "USA",
            "rsync": "rsync://rsync.us.gentoo.org/gentoo-portage/"
        },
        "autounmask": "automerge"
    },

    "sysconfig": {
        "init" : "systemd",
        "timezone": "America/New_York",
        "keymap": "us",
        "clock": "local",
        "sudo": [
            "%wheel ALL=(ALL) ALL"
        ],
        "locales" : [
            "en_US.utf8", 
            "en_US.iso88591"
        ]
    },

    "users": [
        {
            "name": "user",
            "groups": "users wheel",
            "shell": "/bin/zsh"
        }
    ],

    "bootloader": {
        "name": "grub",
        "fwiface": "bios",
        "conf": [
            ["GRUB_CMDLINE_LINUX", "dolvm"]
        ]
    },

    "kernel" : {
        "sources": "sys-kernel/gentoo-sources",
        "targets": "olddefconfig",
        "initramfs": "lvm",
        "modules": "xpad hid-sony"
    },

    "network": {
        "hostname": "gvmware",
        "manager": "networkd",
        "domain": "",
        "interfaces": [
            {
                "name": "enp2s1",
                ".network": {
                    "Match": {
                        "Name": "enp2s1"
                    },
                    "Network": {
                        "DHCP": "yes"
                    }
                }
            }
        ]
    },

    "packages": [
        "app-emulation/open-vm-tools",
        "sys-apps/mlocate",
        "app-admin/sysklogd",
        "net-misc/dhcp",
        "sys-fs/lvm2",

        "dev-vcs/git",
        "app-editors/vim",
        "app-shells/zsh"
        ],

    "services": [
        "sshd",
        "vmtoolsd",
        "lvm2-monitor"
    ]
}
