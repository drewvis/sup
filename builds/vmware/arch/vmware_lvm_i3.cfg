{
    "arch": "amd64",
    "distro": "arch",

    "disks" : [
        {   
            "name": "/dev/sda",
            "label": "gpt",
            "partitions": [
                {
                    "type": "primary",
                    "name": "grub",
                    "start": "1MB",
                    "end": "4MB",
                    "flags": "bios_grub",
                    "opts": "noauto noatime"
                },
                {
                    "type": "primary",
                    "name": "boot",
                    "start": "4MB",
                    "end": "1GB",
                    "fs": "ext2",
                    "flags": "boot",
                    "opts": "noauto noatime",
                    "mount": "/boot"
                },
                {
                    "type": "primary",
                    "start": "1GB",
                    "end": "100%",
                    "opts": ""
                }
            ]            
        }
    ],
    "lvms" : [
        {
            "physvol": "/dev/sda3",
            "volgroups": [
                {
                    "name": "vg1",
                    "volumes": [
                        {
                            "name": "swap",
                            "label": "/swap",
                            "size": "4G",
                            "fs": "swap",
                            "opts": "sw"
                        },
                        {
                            "name": "root",
                            "label": "/",
                            "size": "100%FREE",
                            "fs": "ext4",
                            "mount": "/",
                            "opts": "noatime"
                        }
                    ]
                }
            ]
        }
    ],

    "pacman": {
        "mirrors" : {
            "countries": ["USA", "Canada"],
            "servers": ["kernel.org", "example.com"]
        }
    },


    "sysconfig": {
        "timezone": "America/New_York",
        "keymap": "us",
        "clock": "local",
        "sudo": [
            "%wheel ALL=(ALL) ALL"
        ],
        "locales" : [
            "en_US.UTF-8", 
            "en_US.ISO-8859-1"
        ]
    },

    "users": [
        {
            "name": "user",
            "groups": "users wheel",
            "shell": "/bin/zsh"
        }
    ],

    "bootloader": {
        "name": "grub",
        "fwiface": "bios",
        "conf": [
            ["GRUB_CMDLINE_LINUX", "dolvm"]
        ]
    },

    "kernel" : {
        "kconfig": "",
        "initramfs": "lvm2",
        "modules": ""
    },

    "network": {
        "hostname": "archvm",
        "domain": "",
        "manager": "networkmanager"
    },

    "packages": [
        "extra/mesa",
        "extra/xf86-video-vmware",
        "extra/xf86-input-vmmouse",
        "extra/gtkmm",
        "community/open-vm-tools",

        "core/openssh",

        "extra/xorg-server",
        "community/i3-wm",
        "community/i3status",
        "community/rxvt-unicode",
        "extra/lightdm",
        "extra/lightdm-gtk-greeter",

        "extra/vim",
        "extra/zsh",
        "extra/git"
        ],

    "services": [
        "vmtoolsd",
        "sshd"
    ],

    "display": {
        "manager": "lightdm"
    }
}
